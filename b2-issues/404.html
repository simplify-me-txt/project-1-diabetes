{% extends "base.html" %}
{% block content %}
<div class="container text-center my-5">
    <div class="card p-5 shadow-lg mx-auto" style="max-width: 600px;">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
        </div>
        <h1 class="display-4 text-primary mb-3">404</h1>
        <h3 class="mb-3">Page Not Found</h3>
        <p class="text-muted mb-4">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{{ url_for('home') }}" class="btn btn-primary me-md-2">
                <i class="fas fa-home"></i> Go Home
            </a>
            {% if session.get('user_id') %}
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
