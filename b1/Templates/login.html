{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm rounded-4 p-3 p-md-4 col-12 col-sm-10 col-md-5 col-lg-4">
    
    <h2 class="text-center mb-3 text-primary">ðŸ”‘ Login</h2>

    <form method="POST">
      <div class="mb-2">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </form>

    <p class="mt-3 text-center small">
      Don't have an account? 
      <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">Register here</a>
    </p>

  </div>
</div>

{% endblock %}
